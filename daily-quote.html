<link rel="import" href="../polymer/polymer.html">

<!--
`daily-quote`
Display a random quote

@demo demo/index.html 
-->

<dom-module id="daily-quote">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'daily-quote',

      properties: {
        prop1: {
          type: String,
          value: 'daily-quote',
        },
      },

    });
  </script>
</dom-module>
